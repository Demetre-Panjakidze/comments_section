<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>interactive comments section</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    
    <!-- css and js-->
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" type="module"></script>
    <script src="./vote.js" type="module"></script>
    <script src="./comment_add.js" type="module"></script>
    <script src="./delete.js" type="module"></script>
    <script src="./reply.js" type="module"></script>
    <script src="./edit.js" type="module"></script>
  </head>
  <body>
    <main class="main-part">
      <div id="background">
        <div id="delete_container">
          <h2>Delete comment</h2>
          <p>Are you sure you want to delete this comment? This will remove the comment and can't be undone.</p>
          <div class="choice">
            <btn id="cancel_btn">
              <span class="cancel_span">no, cancel</span>
            </btn>
            <btn id="do_delete_btn">
              <span class="cancel_cancel_span">yes, delete</span>
            </btn>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
